<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>teste</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but teste doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

    <body>
        <h1>TESTE DE INTEGRAÇÃO</h1>
        <!-- Set up a container element for the button -->
        <div id="paypal-button-container"></div>
    
        <!-- Include the PayPal JavaScript SDK -->
        <script src="https://www.paypal.com/sdk/js?client-id=AZYMl2uzewQQsGCR0Yx56v_WLHKNaTlUci54MKwCsmz462UDY4M9VTm08xU9VxRWxoJ5JIZsv6Bb6vz1&currency=USD"></script>
    
        <script>
            // Render the PayPal button into #paypal-button-container
            paypal.Buttons({
    
                // Set up the transaction
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: '0.01'
                            }
                        }]
                    });
                },
    
                // Finalize the transaction
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        // Show a success message to the buyer
                        alert('Transaction completed by ' + details.payer.name.given_name + '!');
                    });
                }
    
    
            }).render('#paypal-button-container');
        </script>
    </body>
    <!-- built files will be auto injected -->
  </body>
</html>
